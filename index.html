<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSimulate | Ferramentas Gratuitas para Desenvolvedores</title>
    <meta name="description" content="Gerador de CPF, CNPJ, Pessoas e Validadores online. Ferramentas essenciais para testes de software com algoritmos reais.">
    <meta name="page-title" content="Início">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="layout">
        <div id="sidebar-container"></div>
        <main class="main-content">
            <div id="header-container"></div>
            <div class="container">
                <div class="card">
                    <h1>Bem-vindo ao DevSimulate</h1>
                    <p>Selecione uma ferramenta no menu lateral para começar a gerar dados para seus testes.</p>
                    <div class="profile-grid" style="margin-top: 30px;">
                        <a href="/pages/pessoa.html" class="field-box" style="text-decoration: none; display: block;">
                            <label>Identidade</label>
                            <div class="field-content">
                                <span>Gerar Pessoa Completa</span>
                                <i data-lucide="arrow-right"></i>
                            </div>
                        </a>
                        <a href="/pages/cpf.html" class="field-box" style="text-decoration: none; display: block;">
                            <label>Documentos</label>
                            <div class="field-content">
                                <span>Gerar CPF</span>
                                <i data-lucide="arrow-right"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div id="footer-container"></div>
        </main>
    </div>
    <script src="/js/modules/utils.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
